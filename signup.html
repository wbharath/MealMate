<!DOCTYPE html>
<html lang="en">
<head>
    <title>MealMate - Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .signup-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-success {
            width: 100%;
        }
        .signin-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h3 class="text-center">Create Your MealMate Account</h3>
    <form>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Favorite Cuisine</label>
            <select class="form-select" id="cuisine">
                <option>Indian</option>
                <option>Pakistani</option>
                <option>Bangladeshi</option>
                <option>Japanese</option>
                <option>Nigerian</option>
                <option>Mexican</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Account</button>
    </form>
    <div class="signin-link">
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
        <p>GO BACK <a href="index.html">Home</a></p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    fullname: document.getElementById('fullname').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    cuisine: document.getElementById('cuisine').value,
  };

  try {
    const response = await fetch('http://127.0.0.1:3000/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const text = await response.text();
    let result;
    try {
      result = text ? JSON.parse(text) : {};
    } catch (err) {
      console.error("Failed to parse JSON:", err);
      result = {};
    }
    
    if (!response.ok) {
      alert(result.error || 'Registration failed!');
    } else {
      alert(result.message || 'User registered successfully!');
      window.location.href = 'signin.html';
    }
  } catch (error) {
    console.error('Error:', error);
  }
});

  </script>
  
</body>
</html>
