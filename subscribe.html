<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subscribe - MealMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: #fff3e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(255, 87, 34, 0.8)), url('halifax-bg.jpg') center/cover no-repeat;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .subscribe-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .subscribe-container h2 {
            font-size: 2rem;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .subscribe-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .subscribe-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .subscribe-container button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .subscribe-container button:hover {
            background: #e64a19;
        }

        .discount-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #ff5722;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }

        .discount-popup p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .discount-popup button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="subscribe-container">
        <h2>Subscribe Now</h2>
        <p>Sign up to get exclusive offers and updates!</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribe()">Subscribe</button>
    </div>
</div>

<!-- Discount Popup -->
<div class="discount-popup" id="discountPopup">
    <p>ðŸŽ‰ Congratulations! You get <strong>10% off</strong> on your first order!</p>
    <button onclick="closeDiscountPopup()">Close</button>
</div>

<script>
// Show discount popup when the page loads
window.onload = function() {
    const popup = document.getElementById('discountPopup');
    popup.style.display = 'block';
};

function closeDiscountPopup() {
    const popup = document.getElementById('discountPopup');
    popup.style.display = 'none';
}

function subscribe() {
    const email = document.getElementById('email').value;
    if (email) {
        alert(`Thank you for subscribing, ${email}! Check your inbox for your 10% discount code.`);
        closeDiscountPopup();
    } else {
        alert('Please enter a valid email address.');
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
