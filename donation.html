<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page - MealMate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
            font-family: 'Poppins', sans-serif;
        }
        .donation-container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .donation-container:hover {
            transform: translateY(-5px);
        }
        .donation-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .donation-header h2 {
            color: #008751; /* Green color */
        }
        .donation-header p {
            color: #555;
        }
        .btn-primary {
            background-color: #008751; /* Green color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #006f3c; /* Darker green on hover */
        }
        footer {
            background: #008751; /* Green color */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Floating AI Button */
        .ai-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6347; /* Red color */
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .ai-btn:hover {
            background: #b8860b; /* Change color on hover */
        }
    </style>
</head>
<body>

<div class="container donation-container">
    <div class="donation-header">
        <h2>Make a Donation</h2>
        <p>Your contributions help us provide meals to those in need.</p>
    </div>
    <form id="donationForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Donation Amount (CAD)</label>
            <select class="form-select" id="amount" required>
                <option value="" disabled selected>Select an amount</option>
                <option value="10">CAD $10</option>
                <option value="25">CAD $25</option>
                <option value="50">CAD $50</option>
                <option value="100">CAD $100</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3" id="otherAmountDiv" style="display: none;">
            <label for="otherAmount" class="form-label">Enter Amount (CAD)</label>
            <input type="number" class="form-control" id="otherAmount" placeholder="Enter amount">
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
        <p>Go Back <a href="index.html">Home</a></p>
    </form>
</div>

<footer>&copy; 2025 MealMate - Your Support Makes a Difference</footer>

<script>
    // Show or hide the other amount input based on selection
    document.getElementById('amount').addEventListener('change', function() {
        const otherAmountDiv = document.getElementById('otherAmountDiv');
        if (this.value === 'other') {
            otherAmountDiv.style.display = 'block';
        } else {
            otherAmountDiv.style.display = 'none';
        }
    });

    // Handle form submission
    document.getElementById('donationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value === 'other' ? document.getElementById('otherAmount').value : document.getElementById('amount').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        // Here you can handle the form submission, e.g., send the data to a server
        console.log('Donation submitted:', { name, email, amount: `CAD $${amount}`, paymentMethod });

        // Clear the form
        this.reset();
        alert('Thank you for your generous donation!');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
